

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Palleta</title>
  <link href="https://cdn-icons-png.flaticon.com/128/11258/11258416.png" rel="icon">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">



<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
                <!-- Section: Design Block -->
                <section class="text-center">
                    <!-- Background image -->
                    <div class="p-5 bg-image" style="
                        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
                        height: 100px;
                        "></div>
                    <!-- Background image -->
                
                    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
                        margin-top: -100px;
                        background: hsla(0, 0%, 100%, 0.8);
                        backdrop-filter: blur(30px);
                        ">
                    <div class="card-body py-5 px-md-5">
                
                        <div class="row d-flex justify-content-center">
                        <div class="col-lg-8">
                            <h2 class="fw-bold mb-5">Create a User</h2>
                            <form action = "/add_user/" method="POST">
                            {% csrf_token %}
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row">
                                <div class="col-md-12 mb-2">
                                <div class="form-outline">
                                    <input type="text" id="form3Example" class="form-control" name= "username" required/>
                                    <label class="form-label" for="form3Example">User name</label>
                                </div>
                                </div>
                                
                            </div>
                
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form3Example3" class="form-control" name ="email" required/>
                                <label class="form-label" for="form3Example3">Email address</label>
                            </div>
                
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="form3Example4" class="form-control" name = "password" required />
                                <label class="form-label" for="form3Example4">Password</label>
                            </div>
                
                         
                
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">
                                Submit
                            </button>
                
                           
                            </form>
                        </div>
                        </div>
                    </div>
                    </div>
                </section>
                <!-- Section: Design Block -->

                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

 <!-- Section: Design Block -->

</body>

</html>
