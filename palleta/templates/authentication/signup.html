
{% extends 'store/base.html' %}
{% block content %}

<script src="https://kit.fontawesome.com/5caf998115.js" crossorigin="anonymous"></script>
<link rel="icon" href="https://www.pexels.com/search/gadget/">
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<style>
  
  .texts{
    font-family: "Lucida Console", "Courier New", monospace;
  }
  .half-container {
    display: flex;
    height: 120vh;
    
  }

  .form-container {
    border: 1px solid #ccc;
  }
  @media (max-width: 450px) {
    .h-custom {
    height: 100%;
    }
    }
    .divider:after,
    .divider:before {
    content: "";
    flex: 1;
    height: 1px;
    background: #eee;
    }
    .h-custom {
    height: calc(100% - 73px);
    }
    .vh-100 {
      height: 100vh;
    }     

    /* Add your custom CSS styles here */

    .footer {
      position:fixed;
      bottom: 0;
      width: 100%;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .labels {
      position: relative;
      display: inline-block;
      background-color: #fff;
      padding: 5px 12px;
      -webkit-transition: all 1s ease;
      transition: all 1s ease;
      border-radius: 0;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }
    
    .labels::after {
      content: '';
      display: block;
      height: 2px;
      width: 80%;
      background-color: #black;
      -webkit-transition: all 1s ease 0.5s;
      transition: all 1s ease 0.5s;
    }
    
    .labels input {
      -webkit-transition: width 1s ease, opacity 0.5s ease 0.5s;
      transition: width 1s ease, opacity 0.5s ease 0.5s;
      opacity: 1;
      width: 180px;
      height: 25px;
      border: 0;
      outline: none;
      color: #b06d0f;
    }
    
    .labels i {
      position: absolute;
      top: 11px;
      right: 11px;
      color: #333;
      cursor: pointer;
    }
    
    .labels[data-state="close"] {
      border-radius: 30px;
      padding: 5px 5px;
      -webkit-transition: all 1s ease;
      transition: all 1s ease;
    }
    
    .labels[data-state="close"]::after {
      width: 0%;
      -webkit-transition: all 0.3s ease;
      transition: all 0.3s ease;
    }
    
    .labels[data-state="close"] i {
      pointer-events: none;
    }
    
    .labels[data-state="close"] input {
      width: 28px;
      height: 25px;
      opacity: 0;
      cursor: pointer;
      -webkit-transition: opacity 0.5s ease, width 1s ease;
      transition: opacity 0.5s ease, width 1s ease;
      -webkit-appearance: none;
    }
    .texts{
      font-family: "Lucida Console", "Courier New", monospace;
    }

  
</style>


    <!-- first class -->
          <section class=" vh-150 my-5" >
            <div class="container-fluid h-custom my-2  "  >
              <div class="row d-flex justify-content-center align-items-center h-150 my-5">
                
              
                <div class="img-container">
                    <img src="https://i.pinimg.com/originals/27/14/7c/27147ca95e99356aeb9f220201fa06a4.jpg" class="img-fluid" alt="Phone image"
                        style="width: 36rem; height: 38rem; object-fit: cover; flex:1">
                </div>
               
                <div class="col-md-7 col-lg-5 col-xl-5 offset-lg-1"style="border-top: 1px solid #ccc; border-bottom: 1px solid #ccc; border-right: 1px solid #ccc; height: 38rem; border-radius: 0 5px 5px 0;" >
                  <div class="d-flex justify-content-center" >
                    <h4 class="texts font-monospace fw-bolder  my-3" style="padding-top:50px;">SIGN UP WITH PALLETA</h4>
                </div>
                  <div class="my-5 mx-4 col-12 ">
                    
    
                    <form class="" action="/signup/" method="POST" >

                      {% csrf_token %}

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0"style="width: 80%;">
                          <input type="username" id="form3Example1c" class="form-control"
                          placeholder="Enter your name" name="username" required />
                          <label class="form-label" for="form3Example1c">Your Name</label>
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0"style="width: 80%;">
                          <input type="email" id="form3Example3c" class="form-control" 
                          placeholder="Enter a valid email address" name ="email" required/>
                          <label class="form-label" for="form3Example3c">Your Email</label>
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-2">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0"style="width: 80%;">
                          <input type="password" id="form3Example4c" class="form-control"
                          placeholder="Enter Password" name = "password" required />
                          <label class="form-label" for="form3Example4c">Password</label>
                        </div>
                      </div>
    
                      {% comment %} <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="password2" id="form3Example4cd" class="form-control" />
                          <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        </div>
                      </div>  {% endcomment %}
                      
                      <div class="d-flex justify-content-center">
                        <div class="form-check">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required />
                            <label class="form-check-label" for="form2Example3">
                                I agree to all statements in <a href="/terms-and-condition">Terms of service</a>
                            </label>
                        </div>
                    </div>
                    
                    
                      
    
                      <div class="d-flex justify-content-center mx-4 mb-4 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg">Register</button>
                      </div>

                      <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/signin"
                        class="fw-bold text-body"><u>Login here</u></a></p>

                      
    
                    </form>
                </div>
              </div>
            </div>
          </section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
