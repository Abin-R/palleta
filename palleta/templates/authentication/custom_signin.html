{% extends 'authentication/base.html' %}
{% block content %}

    <!-- first class -->
    <section class="container-fluid vh-150">
      <div class="container py-5 h-auto">
            <div class="row align-items-center justify-content-center h-100 border border-secondary-subtle">
                <div class="col-md-8 col-lg-7 col-xl-6 p-0">
                    <div class="img-container h-100">
                        <img src="https://www.tallengestore.com/cdn/shop/products/Indian_Art_-_Acrylic_Painting_-_Radha_Waiting_For_Krishna_f5dd1a31-050c-4f70-9036-6cd37275c449_large.jpg?v=1481895357" class="img-fluid" alt="Phone image"
                            style="width: 70rem; padding-right: 20px; height: 50rem; object-fit: cover;">
                    </div>
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-lg-1">
                    <div class="">
                        <h3 class="texts font-monospace fw-bolder mx-5  my-5" style="padding-bottom:20px">SIGN IN WITH PALLETA</h3>
                    </div>
    
                    <form action="{% url 'custom_signin' %}" method="POST" name='custom_signin' >

                      {% csrf_token %}

                    
                        <!-- Email input -->
                        <div class="form-outline mb-4" style="width: 92%;">
                          <input type="username" id="form1Example13" class="form-control form-control-lg" 
                            placeholder="Enter a username " name="username" required style="font-size: 18px; "/>
                          <label class="form-label" for="form1Example13">Username </label>
                        </div>
                        
                        
    
                        <!-- Password input -->
                        <div class="form-outline mb-4" style="width: 92%;">
                          <input type="password" id="form1Example23" class="form-control form-control-lg"
                                 placeholder="Enter password" name="password" required
                                 style="font-size: 18px;" />
                          <label class="form-label" for="form1Example23">Password</label>
                      </div>
                      
    
                        <div class="d-flex justify-content-around align-items-center mb-4 " >
                            <!-- Checkbox -->
                            <div class="form-check" >
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="form-check-label " for="form1Example3"> Remember me </label>
                            </div>
                            <a href="/password_reset" >Forgot password?</a>
                        </div>
    
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-danger rounded-4 btn-lg btn-block my-5 " style="margin-left:35% ;width: 30%;">Sign in</button>
    
                        
    
                        
    
                    </form>
                </div>
            </div>
      </div>
    </section>

{% endblock %}
