
{% extends 'store/base.html' %}


		
{% block content %}
<style>
    

  
  
  .texts{
    font-family: "Lucida Console", "Courier New", monospace;
  }
  .half-container {
    display: flex;
    height: 120vh;
    
  }

  .form-container {
    border: 1px solid #ccc;
  }
  @media (max-width: 450px) {
    .h-custom {
    height: 100%;
    }
    }
    .divider:after,
    .divider:before {
    content: "";
    flex: 1;
    height: 1px;
    background: #eee;
    }
    .h-custom {
    height: calc(100% - 73px);
    }

  
</style>


    <!-- first class -->
          <section class=" vh-150 my-5" >
            <div class="container-fluid h-custom my-2  "  >
              <div class="row d-flex justify-content-center align-items-center h-150 my-5">
                
              
                <div class="img-container">
                    <img src="https://www.tallengestore.com/cdn/shop/products/Indian_Art_-_Acrylic_Painting_-_Radha_Waiting_For_Krishna_f5dd1a31-050c-4f70-9036-6cd37275c449_large.jpg?v=1481895357" class="img-fluid" alt="Phone image"
                        style="width: 36rem; height: 38rem; object-fit: cover; flex:1">
                </div>
               
                <div class="col-md-7 col-lg-5 col-xl-5 offset-lg-1"style="border-top: 1px solid #ccc; border-bottom: 1px solid #ccc; border-right: 1px solid #ccc; height: 38rem; border-radius: 0 5px 5px 0;" >
                  <div class="d-flex justify-content-center" >
                    <h4 class="texts font-monospace fw-bolder  my-3" style="padding-top:50px;">SIGN IN WITH PALLETA</h4>
                </div>
                  <div class="my-5 mx-4 col-12 ">
                    
    
                    <form action="{% url 'signin' %}" method="POST" name = 'signin'>

                      {% csrf_token %}

                    
                        <!-- Email input -->
                        <div class="form-outline mb-4" style="width: 90%;">
                          <input type="email" id="form1Example13" class="form-control form-control-lg" 
                            placeholder="Enter a valid email address" name="email" required style="font-size: 18px; "/>
                          <label class="form-label" for="form1Example13">Email address</label>
                        </div>
                        
                        
    
                        <!-- Password input -->
                        <div class="form-outline mb-4" style="width: 90%;">
                          <input type="password" id="form1Example23" class="form-control form-control-lg"
                                 placeholder="Enter password" name="password" required
                                 style="font-size: 18px;" />
                          <label class="form-label" for="form1Example23">Password</label>
                      </div>
                      
    
                        {% comment %} <div class="d-flex justify-content-between align-items-center mb-4 " >
                            <!-- Checkbox -->
                            <div class="form-check" >
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="form-check-label " for="form1Example3"> Remember me </label>
                            </div>
                            <div>
                            <a href="/password_reset" >Forgot password?</a>
                            </div>
                        </div> {% endcomment %}
                        <div class="d-flex justify-content-around align-items-center">
                          <!-- Checkbox -->
                          <div class="form-check mb-0">
                            <input class="form-check-input me-1" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                              Remember me
                            </label>
                          </div>
                          <a href="/password_reset" class="text-body">Forgot password?</a>
                        </div>
    
                        <!-- Submit button -->
                        
    
                        <div class="text-center text-lg-start mt-5 pt-2">
                          <button type="submit" class="btn btn-danger rounded-4 btn-lg btn-block  " style="margin-left:35% ;width: 30%;">Sign in</button>
                          
                          <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/signup"
                              class="link-danger">Register</a></p>
                        </div>
    
                        
    
                    </form>
                </div>
              </div>
            </div>
          </section>

{% endblock %}
