{% extends 'profile/base.html' %}
{% block content %}

<style>
  /* styles.css */

  /* Add some padding and margin for better spacing */
  .container {
    padding: 20px;
  }

  /* Style the labels */
  label {
    font-weight: bold;
    color: #333;
  }

  /* Style the input fields */
  .form-control {
    border-radius: 5px;
    padding: 10px;
    border: 1px solid #ccc;
    width: 100%;
    box-sizing: border-box;
  }

  /* Style the "Save Changes" button */
  .btn-primary {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 12px 24px;
    cursor: pointer;
  }

  /* Add some margin and padding to the rows */
  .row {
    margin-bottom: 15px;
  }

  /* Add a horizontal line after each row */
  hr {
    border: none;
    height: 1px;
    background-color: #ccc;
    margin: 20px 0;
  }

  /* Style the form header */
  .form-header {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 30px;
    color: #555;
  }

  /* Center the form */
  .form-container {
    max-width: 600px;
    margin: 0 auto;
  }


</style>
<form method="post" action="{% url 'profile'%}" class="mx-5">
  {% csrf_token %}
  <div class="row my-3">
    <div class="col-sm-3 my-2">
      <label for="username ">User Name</label>
    </div>
    <div class="col-sm-8">
      <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" >
    </div>
  </div>
 
  <div class="row my-5">
    <div class="col-sm-3 my-2">
      <label for="first_name">First Name</label>
    </div>
    <div class="col-sm-8">
      <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="form-control form-control-sm" >
    </div>
  </div>
  
  <div class="row my-5">
    <div class="col-sm-3 my-2">
      <label for="last_name">Last Name</label>
    </div>
    <div class="col-sm-8 my-2">
      <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="form-control" >
    </div>
  </div>
  
  <div class="row my-3">
    <div class="col-sm-3 my-2">
      <label for="email">Email</label>
    </div>
    <div class="col-sm-8">
      <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" >
    </div>
  </div>
  
  <div class="row">
    {% comment %} <div class="col-sm-3">
      <label for="address">Address</label>
    </div>
    <div class="col-sm-9">
      <input type="text" id="address" name="address" value="Bay Area, San Francisco, CA" class="form-control">
    </div> {% endcomment %}
  </div>
  
  <div class="d-flex justify-content-end ">

    <a href="{% url 'change_passsword' %}" class="btn btn-dark btn-outline-dark mx-3">Edit Password</a>

    <button type="submit" class="btn btn-light  rounded-lg btn-outline-success">Save Changes</button>
  </div>
</form>



  {% endblock %}
