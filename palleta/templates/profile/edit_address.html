{% extends 'store/base.html' %}
{% load static %}

{% block content %}

<div class="container my-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="bg-white card addresses-item mb-4 border border-primary shadow">
        <div class="gold-members p-4">
          <div class="media">
            <div class="mr-3"><i class="icofont-ui-home icofont-3x"></i></div>
            <div class="media-body">
              <div class="d-flex justify-content-center">
                <h3 class="mb-5 font-weight-bold">Edit Address</h3> <!-- Update heading to indicate editing -->
              </div>
              <form method="post"> <!-- Add 'method="post"' to the form -->
                {% csrf_token %} <!-- Add CSRF token to the form -->
                <!-- Address -->
                <div class="form-outline mb-4">
                  <input type="text" name="branch" class="form-control" value="{{ address.branch }}" /> <!-- Populate form field with existing value -->
                  <label class="form-label" for="formHBranch">Branch</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" name="house_name" class="form-control" value="{{ address.house_name }}" /> <!-- Populate form field with existing value -->
                  <label class="form-label" for="formHouseName">HouseName</label>
                </div>
                <!-- City -->
                <div class="form-outline mb-4">
                  <input type="text" name="city" class="form-control" value="{{ address.city }}" /> <!-- Populate form field with existing value -->
                  <label class="form-label" for="formCity">City</label>
                </div>
                <!-- District -->
                <div class="form-outline mb-4">
                  <input type="text" name="district" class="form-control" value="{{ address.district }}" /> <!-- Populate form field with existing value -->
                  <label class="form-label" for="formDistrict">District</label>
                </div>
                <!-- State -->
                <div class="form-outline mb-4">
                  <input type="text" name="state" class="form-control" value="{{ address.state }}" /> <!-- Populate form field with existing value -->
                  <label class="form-label" for="formState">State</label>
                </div>
                <!-- Zip Code -->
                <div class="form-outline mb-4">
                  <input type="text" name="zip_code" class="form-control" value="{{ address.zip_code }}" /> <!-- Populate form field with existing value -->
                  <label class="form-label" for="formZipCode">Zip Code</label>
                </div>
                <!-- Country -->
                <div class="form-outline mb-4">
                  <input type="text" name="country" class="form-control" value="{{ address.country }}" /> <!-- Populate form field with existing value -->
                  <label class="form-label" for="formCountry">Country</label>
                </div>
                <!-- Save Address Button -->
                <button type="submit" class="btn btn-primary">Update Address</button> <!-- Change button text to indicate updating -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
